<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA
    let altura = Number(prompt(`qual a altura do seu triangulo`));
    let base = Number(prompt(`qual a base do seu triangulo`))

    //PROCESSAMENTO
    function area(n1, n2) {
        let A = (n1 * n2) / 2 ;
        return A
    }
    let resul = area(altura, base) ;
    alert(resul)


    //SAÍDA

</script>
